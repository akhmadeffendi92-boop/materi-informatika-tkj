<!DOCTYPE html>

<body class="p-4 sm:p-8">

            Ujian Semester MS Word
        </h1>

            Kelas X TKJ - Pilih jawaban yang paling tepat.
        </p>

        <form id="quiz-form">
            <!-- Questions will be dynamically inserted here -->

        <div class="mt-8 flex justify-center">
            <button id="submit-button" onclick="submitQuiz()"

                Selesaikan Ujian (50 Soal)
            </button>

                <p class="text-gray-700 mb-6">Anda telah menyelesaikan kuis.</p>
                
                <div class="text-2xl font-extrabold text-gray-800 mb-6 p-4 bg-gray-100 rounded-lg">
                    Skor Akhir: <span id="score-display" class="text-emerald-600"></span> / 50
                </div>

                <button onclick="location.reload()" 
                        class="w-full px-4 py-2 bg-rose-500 text-white font-semibold rounded-lg hover:bg-rose-600 transition duration-300">
                    Ulangi Ujian

                options: ["Kelompok Paragraph di tab Home", "Kelompok Font di tab Home", "Kelompok Page Setup di tab Layout", "Kelompok Proofing di tab Review", "Kelompok Illustrations di tab Insert"],

                correct: 0 
            },
            {

                options: ["Ctrl + D", "Ctrl + F", "Ctrl + G", "Ctrl + T", "Ctrl + K"],
                correct: 0

                correct: 0 
            },

                correct: 0 
            },
            {
                question: "Fungsi dari perintah **Save As** yang terletak di menu File adalah:",
                options: ["Menyimpan salinan dokumen dengan nama atau lokasi yang berbeda", "Menyimpan dokumen dan menutupnya secara otomatis", "Menyimpan dokumen dan mengubah format file", "Membuka dokumen yang terakhir disimpan", "Mengirim dokumen melalui email"],

                correct: 0

                options: ["Membuat huruf kapital yang besar di awal paragraf (seperti koran)", "Menyisipkan teks yang terdistribusi secara vertikal", "Mengubah semua teks menjadi huruf kapital", "Menyisipkan tanggal dan waktu secara otomatis", "Membuat bingkai teks khusus"],
                correct: 0 
            },

                correct: 0 
            },
            {

                correct: 0 
            },
            {

                correct: 0

                options: ["Ctrl + A", "Ctrl + G", "Ctrl + H", "Ctrl + S", "Ctrl + X"],
                correct: 0 
            },
            {
                question: "Mode tampilan (**View Mode**) yang paling cocok digunakan untuk proses mengedit cepat pada teks panjang, dengan menyembunyikan gambar dan tata letak halaman yang rumit adalah:",
                options: ["Draft", "Print Layout", "Read Mode", "Web Layout", "Outline"],
                correct: 0 
            },
            {
                question: "Untuk menyisipkan **Hyperlink** (tautan ke alamat web atau bagian lain dalam dokumen), pintasan keyboard yang dapat digunakan adalah:",
                options: ["Ctrl + K", "Ctrl + H", "Ctrl + J", "Ctrl + I", "Ctrl + L"],
                correct: 0

                question: "Perintah yang digunakan untuk mengatur batas paragraf agar **menjorok ke dalam** (meningkatkan jarak dari margin kiri) adalah:",

                correct: 0

                options: ["Bagian paling bawah jendela, menampilkan jumlah kata dan mode tampilan", "Di atas Ribbon, menampilkan pintasan perintah cepat", "Di sebelah kiri dokumen, menampilkan Ruler", "Di kanan atas jendela, menampilkan opsi Minimize dan Close", "Di atas area pengetikan, menampilkan nama file"],

                correct: 0 
            },
            {
                question: "Untuk menyisipkan **Tabel** ke dalam dokumen, opsi perintah ini berada di tab **Insert** pada kelompok:",
                options: ["Tables", "Illustrations", "Links", "Text", "Pages"],
                correct: 0

        const optionLabels = ['A', 'B', 'C', 'D', 'E'];
        const quizForm = document.getElementById('quiz-form');
        const resultModal = document.getElementById('result-modal');
        const scoreDisplay = document.getElementById('score-display');
        const resultTitle = document.getElementById('result-title');
        const feedbackMessage = document.getElementById('feedback-message');

        /**
         * Fungsi utilitas untuk mengacak urutan elemen dalam array (Fisher-Yates Shuffle).
         * @param {Array<any>} array - Array yang akan diacak.
         * @returns {Array<any>} Array yang sudah diacak.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * Mengatur kuis: mengacak opsi jawaban untuk setiap pertanyaan
         * dan memperbarui indeks jawaban yang benar.
         */
        function setupQuiz() {
            quizData.forEach(item => {
                // 1. Gabungkan opsi dengan penanda kebenaran
                const optionsWithCorrectness = item.options.map((text, index) => ({
                    text: text,
                    isCorrect: index === item.correct // Cek opsi mana yang benar berdasarkan data awal (semua 0)
                }));

                // 2. Acak array opsi
                shuffleArray(optionsWithCorrectness);

                // 3. Update item kuis dengan opsi yang sudah diacak dan indeks yang benar yang baru
                item.options = optionsWithCorrectness.map(o => o.text);
                item.correct = optionsWithCorrectness.findIndex(o => o.isCorrect);
            });

            renderQuiz();
        }


        /**
         * Renders all questions and options dynamically into the quiz form.
         */
        function renderQuiz() {
            quizData.forEach((item, index) => {
                const questionNumber = index + 1;
                // Item.options dan item.correct sekarang sudah diacak dan diperbarui
                const questionHtml = `
                    <div class="mb-8 p-4 bg-gray-50 rounded-lg shadow-inner">
                        <p class="text-lg font-semibold text-gray-800 mb-4">
                            ${questionNumber}. ${item.question}
                        </p>
                        <div class="space-y-3">
                            ${item.options.map((option, optIndex) => `
                                <div>
                                    <input type="radio" id="q${questionNumber}opt${optIndex}" name="q${questionNumber}" value="${optIndex}" class="hidden">
                                    <label for="q${questionNumber}opt${optIndex}" class="quiz-option block p-3 border-2 border-gray-300 rounded-md bg-white text-gray-700">
                                        <span class="font-bold text-indigo-500 mr-2">${optionLabels[optIndex]}.</span> ${option}
                                    </label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                quizForm.innerHTML += questionHtml;
            });
        }

        /**
         * Calculates the score and displays the results in a modal.
         */
        function submitQuiz() {
            let score = 0;
            let totalAnswered = 0;
            let totalQuestions = quizData.length;
            
            quizData.forEach((item, index) => {
                const questionNumber = index + 1;
                const selectedOption = document.querySelector(`input[name="q${questionNumber}"]:checked`);
                
                if (selectedOption) {
                    totalAnswered++;
                    // The value is the index of the selected option (0 to 4)
                    const selectedValue = parseInt(selectedOption.value); 
                    
                    // Gunakan item.correct yang sudah diperbarui setelah pengacakan
                    if (selectedValue === item.correct) {
                        score++;
                    }
                }
            });

            // Display results
            scoreDisplay.textContent = score;

            if (score === totalQuestions) {
                resultTitle.textContent = "Sempurna!";
                feedbackMessage.textContent = "Kerja bagus! Anda menguasai materi ini sepenuhnya.";
            } else if (score >= totalQuestions * 0.8) {
                resultTitle.textContent = "Hasil Memuaskan!";
                feedbackMessage.textContent = "Anda hampir sempurna. Sedikit lagi untuk mencapai nilai maksimal!";
            } else if (score >= totalQuestions * 0.6) {
                resultTitle.textContent = "Lulus!";
                feedbackMessage.textContent = "Hasil yang baik, namun ada beberapa area yang perlu ditingkatkan.";
            } else {
                resultTitle.textContent = "Perlu Belajar Lebih!";
                feedbackMessage.textContent = "Jangan patah semangat. Tinjau kembali materi ini dan coba lagi!";
            }

            // Show the modal
            resultModal.classList.remove('hidden');
            document.getElementById('submit-button').disabled = true;
        }

        // Initialize quiz by setting up the data (shuffling) and then rendering
        window.onload = setupQuiz;
    </script>
